<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>ImaaValenzuela | Product preview card component</title>
</head>
<body>
  <div class="card">
    <div class="image">
      <img src="/images/image-product-desktop.jpg" alt="product">
    </div>
    <div class="cardDescription">
      <p class="category">Perfume</p>
      <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
      <p class="productDescription"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <p class="price">
        $149.99
        <p class="oldPrice">$169.99</p>
      </p>
      <button class="btn">
        <img src="/images/icon-cart.svg" alt="">
        Add to Cart
      </button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ImaaValenzuela">ImaaValenzuela</a>.
  </div>
</body>
</html>
